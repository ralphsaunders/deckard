root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/deckard ."
  bin = "tmp/deckard"
  include_ext = ["go"]
  exclude_dir = ["tmp", "vendor", ".git", ".claude"]
  exclude_regex = ["_test\\.go"]
  exclude_unchanged = true
  delay = 500
  stop_on_error = true
  send_interrupt = true
  kill_delay = "500ms"
  log = "tmp/build-errors.log"

[log]
  time = false
  main_only = true

[misc]
  clean_on_exit = true

[screen]
  clear_on_rebuild = false
  keep_scroll = true
